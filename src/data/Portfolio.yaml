          style:
            fontSize: '22px'
            mb: '0.5em'
            color: '#bdae77'
        points:
        - point: "This project is a web application for real-time parking slot detection, consisting of two frontends and one backend"
        - point: "One frontend serves public users, while the other serves parking site property owners. The backend manages requests from both frontends and provides real-time site video streaming"
        - point: "The backend applies a YOLO-trained model—trained on a predefined parking image dataset to identify parking slot vacancy and occupancy"
        - point: "Vacancy and occupancy counts are displayed on the user interfaces of both frontends"
        - point: "Mobile users benefit from this information for easier parking, while property owners can use it for improved site management"

