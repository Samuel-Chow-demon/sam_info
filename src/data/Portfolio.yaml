        points:
        - point: "This project implements the administrative section of the JustPark system under AWS infrastructure, and is named ESeePark"
        - point: "Both the frontend and backend services are deployed on AWS EC2 instances within an AWS VPC (Virtual Private Cloud) network"
        - point: "The frontend utilizes AWS Cognito for user registration, authentication, and account confirmation"
        - point: "New account registrations trigger an AWS Lambda function, which stores user data in AWS DynamoDB"
        - point: "The backend runs a server that listens for requests from the frontend"
        - point: "The detection model and associated data are stored in an AWS S3 bucket, which is mounted as a network drive on the backend instance using AWS Storage Gateway"
        - point: "A proxy server on the frontend public EC2 instance is introduced to redirect client requests from the public IP to the private backend, ensuring secure and seamless communication"

