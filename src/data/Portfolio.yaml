        points:
        - point: "This project is a web application for real-time parking slot detection. It includes two frontends and one backend"
        - point: "Two frontends serve for public users and parking site property owners, while the backend handles the request from two frontends on providing real-time site video streaming"
        - point: "The backend would apply YOLO trained model from predefined parking image dataset to identify parking slot vacancy and occupied condition"
        - point: "The vacancy and occupied counts will be displayed in the application user interface in both frontends"
        - point: "Mobile user can make use the information for friendly parking while property owner can utilize it for better management"

