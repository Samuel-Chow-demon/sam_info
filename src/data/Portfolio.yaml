page:
  MazeRunner:
    title: 
      text: "A Maze-ing Runner"
      style:
        fontSize: "2rem"
        color: "#c9bfa9"
    lang: 
      icon: "java"
    ide: 
      icon: "eclipse"
    github: 
      link: "https://github.com/Samuel-Chow-demon/CST1303_MazeRunner"
      text: "GitHub & ReadME"
    img:
        src: "https://raw.githubusercontent.com/Samuel-Chow-demon/CST1303_MazeRunner/main/pic/MazeRunner.webp"
        style:
          width: '100%'
          height: 'auto'
          borderRadius: '1.5rem'
    
    description:
      style:
        mb: '2rem'
      list:
        subheader:
          text: "Project Description"
          style:
              fontSize: '22px'
              mb: '0.5em'
              color: '#bdae77'
        points:
        - point: "This project is a Java-based 2D real-time multiplayer maze runner game that features dedicated server and client services to enable smooth and synchronized gameplay"
        - point: "Players act as clients navigating through a dynamic maze, aiming to reach the finish point before their opponents to claim victory"
        - point: "The server functions as a central router, managing player connections. It receives real-time game state updates from each client—such as position, actions, and events—processes them, and broadcasts the synchronized game state back to all connected clients. This architecture ensures a consistent and competitive multiplayer experience"

    images:
      subheader:
        text: "Images"
        style:
            width: '100%'
            fontSize: '22px'
            mt: '1rem'
            mb: '0.1em'
            color: '#bdae77'
