  Robocon 2008 HK Contest:
    title: 
      text: "Robocon 2008 HK Contest - Automatic Robot"
      style:
        fontSize: "2rem"
        color: "#c9bfa9"
    lang: 
      icon: "C"
    lib:
      icon: "atmel"
    img:
      src: "https://raw.githubusercontent.com/Samuel-Chow-demon/sam_info/main/src/assets/portfolio/robocon2008_HK_contest-min.jpg"
      style:
        width: '100%'
        height: 'auto'
        borderRadius: '1.5rem'

    description:
      style:
        mb: '2rem'
      list:
        subheader:
          text: "Description"
          style:
            fontSize: '22px'
            mb: '0.5em'
            color: '#bdae77'
        points:
        - point: "Unfortunately, all the board schematics and the source codes are lost :("
        - point: "The hardware system can be simply described as follows :"
          content:
              listGp:
                - value:
                    list:
                      subheader:
                        text: "MCU : Atmega 128 x 2"
                        style:
                            mb: '0.5em'
                      points:
                      - point: "Master MCU for navigation control"
                      - point: "Slave MCU handles sensor management"

                - value:
                    list:
                      subheader:
                        text: "Motor Control :"
                        style:
                            mb: '0.5em'
                      points:
                      - point: "ATmgea128 (PWM via interrupt port)"
                      - point: "→ LM628 (Precision motor control chip)"
                      - point: "→ Optocoupler (noise isolation)"
                      - point: "→ DAC0800 (motor driver requires +/-12VDC input)"
                      - point: "→ Maxon motor driver"
                      - point: "→ Maxon brushless motor"

                - value:
                    list:
                      subheader:
                        text: "Navigation Position Feedback :"
                        style:
                            mb: '0.5em'
                      points:
                      - point: "External optical encoder"
                      - point: "→ HCTL-2020 (quadrature decoder)"
                      - point: "→ 16 bit digit counter output"
                      - point: "→ ATmega128 (reads high/low byte via port toggling)"
                  
                - value:
                    list:
                      subheader:
                        text: "Other DC Motor :"
                        style:
                            mb: '0.5em'
                      points:
                      - point: "ATmgea128 (PWM via interrupt port)"
                      - point: "→ 12800 H-bridge →"
                      - point: "→ DC / Servo motor"

                - value:
                    list:
                      subheader:
                        text: "Communication Interface:"
                        style:
                            mb: '0.5em'
                      points:
                      - point: "ISP → for programming microcontrollers"
                      - point: "I²C Bus → Master-slave communication between the two ATmega128 MCUs"

                - value:
                    list:
                      subheader:
                        text: "Sensing :"
                        style:
                            mb: '0.5em'
                      points:
                      - point: "Utrasonic sensor → object detection"
                      - point: "Infra-red Emitter & Receiver Stack → line tracking"

                - value:
                    list:
                      subheader:
                        text: "Power :"
                        style:
                            mb: '0.5em'
                      points:
                      - point: "DC-DC Converter → 24 VDC to +/-12VDC"
                      - point: "24VDC → 9VDC → 7805 regulator → 5VDC logic supply"

